<!DOCTYPE html>
<html>
<head>
    <title>MindAR - Pez Est√°tico</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.1/dist/mindar-image-aframe.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.2.0/dist/aframe-extras.min.js"></script> 
</head>
<body>

    <a-scene mindar-image="imageTargetSrc: targets.mind; maxTrack: 3; debug: true;" 
             color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights: true"
             vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">

        <!-- üîπ Aseg√∫rate de que este bloque est√© -->
        <a-assets>
            <a-asset-item id="pez-modelo" src="./assets/fish.glb"></a-asset-item>
        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <a-entity mindar-image-target="targetIndex: 0">
            <a-entity 
                id="pez" 
                gltf-model="#pez-modelo" 
                rotation="90 0 0"
                position="0 0 0.1"
                scale="0.5 0.5 0.5">
            </a-entity>
        </a-entity>

    </a-scene>

    <script>
      // Esperar a que se cargue el modelo y detener animaciones
      document.querySelector('#pez').addEventListener('model-loaded', (e) => {
        const model = e.detail.model;

        if (model && model.animations && model.animations.length > 0) {
          const mixer = model.mixer;
          if (mixer) mixer.stopAllAction();
        }
      });
    </script>

</body>
</html>
