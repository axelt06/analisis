<!DOCTYPE html>
<html>
  <head>
    <title>AR.js con A-Frame y Marcador 'Hiro'</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>

    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  
  <body style="margin: 0px; overflow: hidden;">
    <a-scene embedded arjs='sourceType: webcam; display: view_unmasked; detectionMode: mono; cameraParametersUrl: https://raw.githack.com/AR-js-org/AR.js/master/data/camera_para.dat;'>
      
      <a-marker preset='hiro'>
        <a-box 
          position='0 0.5 0' 
          material='color: green; opacity: 0.8;' 
          rotation="0 45 0"
        ></a-box>
      </a-marker>
      
      <a-entity camera></a-entity>
      
    </a-scene>
  </body>
</html>
