<!DOCTYPE html>
<html>
<head>
    <title>MindAR - Pez Koi Est√°tico</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.1/dist/mindar-image-aframe.prod.js"></script>
</head>
<body>

    <a-scene mindar-image="imageTargetSrc: targets.miand; maxTrack: 3; debug: true;" 
             color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights: true"
             vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">

        <!-- üîπ Carga el nuevo modelo -->
        <a-assets>
            <a-asset-item id="koi-modelo" src="/assets/koifish.glb"></a-asset-item>
        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <!-- üîπ Usa el nuevo asset ID -->
        <a-entity mindar-image-target="targetIndex: 0">
            <a-entity 
                id="pez" 
                gltf-model="#koi-modelo" 
                rotation="90 0 0"
                position="0 0 0.1"
                scale="0.5 0.5 0.5">
            </a-entity>
        </a-entity>
    </a-scene>

    <!-- üîπ Mismo script para detener animaciones -->
    <script>
      document.querySelector('#pez').addEventListener('model-loaded', (e) => {
        const model = e.detail.model;

        // Detiene cualquier animaci√≥n embebida
        model.traverse((node) => {
          if (node.animations && node.animations.length) {
            node.animations = [];
          }
          if (node.mixer) {
            node.mixer.stopAllAction();
          }
        });

        if (model.mixer) {
          model.mixer.stopAllAction();
        }
      });
    </script>

</body>
</html>
